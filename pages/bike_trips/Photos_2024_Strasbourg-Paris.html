	<style>
		body {
			background: #000;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 40px 20px;
			text-align: center;
		}

		h1 {
			margin: 0.2em 0;

			margin-bottom: 2em;
			color: #ccc;
		}

		.image-row {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
		}

		.image-container {
			position: relative;
			max-width: 300px;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 5px 15px rgba(0,0,0,0.5);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
		}

		.image-container img {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 12px;
			transition: transform 0.3s ease;
		}

		.image-container:hover img {
			transform: scale(1.05);
		}

		.image-container:hover {
			box-shadow: 0 10px 25px rgba(0,0,0,0.7);
		}

		.download-btn {
			display: inline-block;
			margin-top: 10px;
			padding: 8px 20px;
			background: #007BFF;
			color: white;
			border-radius: 6px;
			text-decoration: none;
			font-weight: bold;
			transition: background 0.3s ease;
		}

		.download-btn:hover {
			background: #0056b3;
		}
