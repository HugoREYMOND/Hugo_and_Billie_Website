<!DOCTYPE HTML>
<html>
<head>
  <title>2024_Strasbourg-Paris Audio - Hugo&Billie</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin: 0.2em 0;
    }

    p {
      margin-bottom: 2em;
      color: #ccc;
    }

    .audio-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .audio-container {
      max-width: 500px;
      width: 90%;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>- Strasbourg-Paris, April 2024 -</h1>
    <h1>Audio Tracks</h1>
    <p>Click play to listen or download</p>
  </header>

  <div class="audio-row">
    <!-- Audio 1 -->
    <div class="audio-container">
      <audio class="plyr-audio" controls>
        <source src="https://drive.google.com/uc?export=download&id=TON_FILE_ID_1" type="audio/mpeg">
      </audio>
      <a href="https://drive.google.com/uc?export=download&id=TON_FILE_ID_1" target="_blank" class="download-btn">Télécharger</a>
    </div>

    <!-- Audio 2 -->
    <div class="audio-container">
      <audio class="plyr-audio" controls>
        <source src="https://drive.google.com/uc?export=download&id=TON_FILE_ID_2" type="audio/mpeg">
      </audio>
      <a href="https://drive.google.com/uc?export=download&id=TON_FILE_ID_2" target="_blank" class="download-btn">Télécharger</a>
    </div>

    <!-- Ajouter d'autres fichiers ici -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script>
    const players = Array.from(document.querySelectorAll('.plyr-audio')).map(p => new Plyr(p, {
      controls: ['play', 'progress', 'current-time', 'duration', 'volume'],
      invertTime: false
    }));
  </script>
</body>
</html>
